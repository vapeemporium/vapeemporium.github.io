<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recogida</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js"></script>
   
    <style>
        /* Estilo para el mensaje de descuento */
        #mensajeDescuento {
            color: red;
            font-style: italic;
            margin-top: 10px;
        }

        /* Margen superior para el mapa */
        #map {
            margin-top: 500px; /* Ajusta el margen superior según sea necesario */
        }

        /* Estilo para el aviso de envío */
        #avisoEnvio {
            font-style: italic;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Puntos de Recogida en Petrer 03610</h1>
        <div id="map" style="height: 400px;"></div>
        <form id="recogidaForm" name="recogidaForm" action="https://formsubmit.co/d85625dc1dfb4067537b889a44d9e7b9" method="POST">
            <label for="nombre">Nombre y Apellidos:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="sabor">Sabor y cantidad (se pueden poner varios) :</label>
            <input type="text" id="sabor" name="sabor" required>
            <!-- Mensaje de advertencia -->
            <p style="color: red; font-style: italic;">Asegúrate de verificar el stock en el <a href="catalogo.html">catálogo</a> antes de hacer tu pedido.</p>
            
            <label for="punto">Punto de Recogida:</label>
            <select id="punto" name="punto" required>
                <option value="Punto 1">Punto 1</option>
                <option value="Punto 2">Punto 2</option>
                <option value="Punto 3">Punto 3</option>
                <option value="Punto 4">Punto 4</option>
                <option value="Punto 5">Punto 5</option>
            </select>
            
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="[6789][0-9]{8}" title="Este numero de Telefono no existe">
            
            <button type="submit">Enviar</button>
        </form>
        <div id="avisoEnvio">Al darle al enviar, tardará entre 1 minutos en enviarse. ¡Por favor, ten paciencia!</div>
    </div>
</body>
</html>
