<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recogida</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js"></script>
</head>
<body>
    <div class="container">
        <h1>Puntos de Recogida en Petrer 03610</h1>
        <div id="map"></div>
        <form id="recogida-form" action="procesar_formulario.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            
            <label for="sabor">Sabor:</label>
            <input type="text" id="sabor" name="sabor" required>
            
            <label for="punto">Punto de Recogida:</label>
            <select id="punto" name="punto" required>
                <option value="Punto 1">Punto 1</option>
                <option value="Punto 2">Punto 2</option>
                <option value="Punto 3">Punto 3</option>
                <option value="Punto 4">Punto 4</option>
            </select>
            
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
