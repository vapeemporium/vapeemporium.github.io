<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para ajustar el tamaño de la imagen */
        .imagen-producto {
            max-width: 50%; /* Cambia este valor según sea necesario */
            height: auto;
        }
        /* Estilo para ajustar el tamaño de la barra de cantidad */
        #cantidad {
            width: 50px; /* Cambia este valor según sea necesario */
        }
        /* Estilo para el contenedor del catálogo */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Estilo para el título */
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        /* Estilo para los botones */
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Estilo para las opciones de selección */
        input[type="number"], select {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        /* Estilo para el precio total */
        #precioTotal {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catálogo de Productos</h1>
        <!-- Imagen centrada -->
        <div style="text-align: center;">
            <img class="imagen-producto" src="vape.jpg" alt="Imagen de producto">
        </div>
        <!-- Opciones de selección -->
        <div>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" max="100" onchange="calcularPrecio()">
        </div>
        <div>
            <label for="sabor">Sabor:</label>
            <select id="sabor" name="sabor">
                <option value="Red bull">Red bull</option>
                <option value="Fresa sandía">Fresa sandía</option>
                <option value="Arándanos sandía">Arándanos sandía</option>
                <option value="Fresa mango">Fresa mango</option>
                <option value="Bluberry raspberry">Bluberry raspberry</option>
                <option value="Melocotón helado">Melocotón helado</option>
                <option value="Sandía helada">Sandía helada</option>
                <option value="Bluberry ice">Bluberry ice</option>
                <option value="Grape ice">Grape ice</option>
                <option value="Mixted fruies">Mixted fruies</option>
                <option value="Menta">Menta</option>
            </select>
        </div>
        <!-- Precio total -->
        <div>
            <label for="precioTotal">Precio Total:</label>
            <span id="precioTotal">0</span> €
        </div>
        <!-- Botón de compra -->
       
    </div>

    <script>
        function calcularPrecio() {
            var cantidad = document.getElementById("cantidad").value;
            var precioUnitario = 13; // Precio por unidad
            var precioTotal = cantidad * precioUnitario;
            document.getElementById("precioTotal").textContent = precioTotal;
        }

        function realizarCompra() {
            // Aquí puedes agregar la lógica para realizar la compra
            alert("¡Gracias por tu compra!");
        }
    </script>
</body>
</html>
