<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.tidio.co/4rnxtwmgpuhorighgn5rt8bf5swduvnm.js" async></script>
    <title>Catálogo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ajustes generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 20px;
        }
        .imagen-producto {
            max-width: 50%;
            height: auto;
            margin: 20px auto;
            display: block;
        }
        /* Imagen superior */
        .imagen-superior {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto; /* Espaciado superior e inferior */
        }
        /* Estilo de precios */
        .oferta {
            font-size: 22px;
            color: #e74c3c; /* Rojo para ofertas */
            font-weight: bold;
        }
        .precio-normal {
            font-size: 22px;
            color: #333; /* Neutro para precios normales */
        }
        .rebajado {
            font-size: 18px;
            text-decoration: line-through;
            color: #aaa;
        }
        /* Botones */
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Flechas de navegación */
        .flechas {
            position: relative;
            text-align: center;
        }
        .flechas .flecha {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }
        .flechas .flecha.izquierda {
            left: 0;
        }
        .flechas .flecha.derecha {
            right: 0;
        }
        /* Espaciado entre productos */
        .producto {
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagen superior con espaciado ajustado -->
       
        
        <h1>Catálogo de Productos</h1>
        
        <!-- Producto 1 -->
        <div class="producto">
            <h2>20.000</h2>
            <div class="flechas">
                <span class="flecha izquierda" onclick="cambiarImagen('producto1', -1)">&#9664;</span>
                <img class="imagen-producto" id="producto1" src="nuevo.jpg" alt="Imagen de producto 1">
                <span class="flecha derecha" onclick="cambiarImagen('producto1', 1)">&#9654;</span>
            </div>
            <p class="oferta">Oferta Flash: 7,99€</p>
            <p class="rebajado">Antes: 15€</p>
            <label for="sabor1">Sabor:</label>
            <select id="sabor1" name="sabor1">
                <option value="Red bull">Menta  (En stock)</option>
                
            </select>
        </div>
        
        <!-- Producto 2 -->
        <div class="producto">
            <h2>30.000</h2>
            <div class="flechas">
                <span class="flecha izquierda" onclick="cambiarImagen('producto2', -1)">&#9664;</span>
                <img class="imagen-producto" id="producto2" src="30.000NEWS.JPG" alt="Imagen de producto 2">
                <span class="flecha derecha" onclick="cambiarImagen('producto2', 1)">&#9654;</span>
            </div>
                <p class="oferta">Oferta Flash: 11,99€</p>
<p class="rebajado">Antes: 15€</p>
            <label for="sabor2">Sabor:</label>
            <select id="sabor2" name="sabor2">
                <option value="">strawberry watermelon(En stock)</option>
                <option value="">freshmint(En stock)</option>
                <option value="">raspberyy dark sparhle (En stock)</option>
                <option value="">bluberry oranberry cherry (En stock)</option>
                <option value="">strawberry grape (En stock)</option>
                <option value="">strawberry Kiwi(En stock)</option>
                <option value="">watermelon(En stock)</option>
                <option value="">bluberry raspberry(En stock)</option>
                <option value="">strawberry Kiwi (En stock)</option>
                <option value=""> triple berry(En stock)</option>
                <option value="">bluberry ice(En stock)</option>
                <option value="">minty blue razz(En stock)</option>
                <option value=""> watermelon cherry(En stock)</option>
            </select>
        </div>
        <!-- Tercer Producto -->
        <div class="producto">
            <h2>30.000</h2>
            <div class="flechas">
                <span class="flecha izquierda" onclick="cambiarImagen('producto4', -1)">&#9664;</span>
                <img class="imagen-producto" id="producto4" src="2-1-2.jpg" alt="Imagen de producto 4">
                <span class="flecha derecha" onclick="cambiarImagen('producto4', 1)">&#9654;</span>
            </div>
            <p class="oferta">Oferta Flash: 12,99€</p>

                <option value="Strawberry Kiwi">strawberry kiwi/peach ice (1)</option>
            </select>
        </div>
    </div>
</body>
</html>
