<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para ajustar el tamaño de la imagen */
        .imagen-producto {
            max-width: 50%; /* Cambia este valor según sea necesario */
            height: auto;
        }
        /* Estilo para ajustar el tamaño de la barra de cantidad */
        #cantidad {
            width: 50px; /* Cambia este valor según sea necesario */
        }
        /* Estilo para el contenedor del catálogo */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Estilo para el título */
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        /* Estilo para los botones */
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Estilo para las opciones de selección */
        input[type="number"], select {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        /* Estilo para el precio total */
        #precioTotal {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        /* Estilo para la palabra "En stock" */
        .en-stock {
            color: green;
            font-size: 12px;
        }
        /* Estilo para el mensaje de descuento */
        #mensajeDescuento {
            color: red;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catálogo de Productos</h1>
        <!-- Imagen centrada -->
        <div style="text-align: center;">
            <img class="imagen-producto" src="vape.jpg" alt="Imagen de producto">
        </div>
        <!-- Opciones de selección -->
        <div>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" max="100" onchange="calcularPrecio()">
        </div>
        <div>
            <label for="sabor">Sabor:</label>
            <select id="sabor" name="sabor">
                <option value="Red bull">Red bull <span class="en-stock">(En stock)</span></option>
                <option value="Fresa sandía">Fresa sandía <span class="en-stock">(En stock)</span></option>
                <option value="Arándanos sandía">Arándanos sandía <span class="en-stock">(En stock)</span></option>
                <option value="Fresa mango">Fresa mango <span class="en-stock">(En stock)</span></option>
                <option value="Bluberry raspberry">Bluberry raspberry <span class="en-stock">(En stock)</span></option>
                <option value="Melocotón helado">Melocotón helado <span class="en-stock">(En stock)</span></option>
                <option value="Sandía helada">Sandía helada <span class="en-stock">(En stock)</span></option>
                <option value="Bluberry ice">Bluberry ice <span class="en-stock">(En stock)</span></option>
                <option value="Grape ice">Grape ice <span class="en-stock">(En stock)</span></option>
                <option value="Mixted fruies">Mixted fruies <span class="en-stock">(En stock)</span></option>
                <option value="Menta">Menta <span class="en-stock">(En stock)</span></option>
            </select>
        </div>
        <div>
            <label for="codigoDescuento">Código de Descuento:</label>
            <input type="text" id="codigoDescuento" name="codigoDescuento" onchange="calcularPrecio()">
        </div>
        <!-- Precio total -->
        <div>
            <label for="precioTotal">Precio Total:</label>
            <span id="precioTotal">0</span> €
        </div>
        <!-- Mensaje de descuento -->
        <div id="mensajeDescuento"></div>
    </div>

    <script>
        function calcularPrecio() {
            var cantidad = document.getElementById("cantidad").value;
            var precioUnitario;

            // Definir el precio unitario según la cantidad
            if (cantidad >= 1 && cantidad <= 9) {
                precioUnitario = 13;
            } else if (cantidad >= 10 && cantidad <= 19) {
                precioUnitario = 12;
            } else if (cantidad >= 20 && cantidad <= 29) {
                precioUnitario = 11;
            } else if (cantidad >= 30 && cantidad <= 1000) {
                precioUnitario = 10;
            } else {
                precioUnitario = 13; // Valor por defecto en caso de un error
            }

            var precioTotal = cantidad * precioUnitario;
            
            // Verificar si se ingresó un código de descuento y si es válido
            var codigoDescuento = document.getElementById("codigoDescuento").value;
            var mensajeDescuento = document.getElementById("mensajeDescuento");

            if (codigoDescuento === "1589") {
                precioTotal *= 0.5; // Aplicar descuento del 50%
                mensajeDescuento.textContent = "El código de descuento es válido. Se ha aplicado un 50% de descuento.";
                mensajeDescuento.style.color = "green";
            } else if (codigoDescuento) {
                mensajeDescuento.textContent = "El código de descuento no es válido.";
                mensajeDescuento.style.color = "red";
            } else {
                mensajeDescuento.textContent = "";
            }
            
            document.getElementById("precioTotal").textContent = precioTotal.toFixed(2);
        }
    </script>
</body>
</html>
