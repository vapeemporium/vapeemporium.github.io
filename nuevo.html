<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas</title>
    <style>
        /* Estilos omitidos para brevedad */
    </style>
</head>
<body>
    <h1>Registro de Ventas</h1>
    <form id="ventaForm">
        <input type="hidden" id="ventaId">
        <input type="text" id="comprador" placeholder="Nombre del Comprador" required>
        <input type="text" id="vendedor" placeholder="Nombre del Vendedor" required>
        <input type="date" id="fecha" required>
        <select id="sabor" required>
            <option value="">Seleccione el Sabor</option>
            <option value="grape ice">Grape Ice</option>
            <option value="mix fruit">Mix Fruit</option>
            <option value="blueberry mint">Blueberry Mint</option>
            <option value="blueberry rasberry">Blueberry Raspberry</option>
            <option value="strawberry ice">Strawberry Ice</option>
            <option value="strawberry kiwi">Strawberry Kiwi</option>
            <option value="watermelon bubble gum">Watermelon Bubble Gum</option>
            <option value="watermelon ice">Watermelon Ice</option>
            <option value="strawberry watermelon">Strawberry Watermelon</option>
        </select>
        <select id="estado" required>
            <option value="">Seleccione el Estado</option>
            <option value="pagado">Pagado</option>
            <option value="sin-pagar">Sin pagar</option>
            <option value="reservado">Reservado</option>
        </select>
        <button type="submit" id="submitBtn">Registrar Venta</button>
    </form>

    <h2>Ventas Registradas</h2>
    <input type="number" id="buscarId" placeholder="Buscar por ID">
    <button onclick="buscarVenta()">Buscar Venta</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del Comprador</th>
                <th>Nombre del Vendedor</th>
                <th>Fecha</th>
                <th>Sabor</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="ventasTableBody">
            <!-- Registros de ventas se cargarán dinámicamente -->
        </tbody>
    </table>

    <script>
        // URL de la hoja de cálculo CSV
        const csvURL = 'ventas.csv';

        // Variable para almacenar los datos de ventas
        let ventas = [];

        // Función para cargar datos desde el CSV
        async function cargarDatos() {
            try {
                const response = await fetch(csvURL);
                const data = await response.text();
                ventas = parseCSV(data);
                mostrarVentas();
            } catch (error) {
                console.error('Error al cargar datos:', error);
            }
        }

        // Función para parsear el CSV y convertirlo en objetos JavaScript
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines.shift().split(',');
            return lines.map(line => {
                const values = line.split(',');
                return headers.reduce((obj, header, index) => {
                    obj[header.trim()] = values[index].trim();
                    return obj;
                }, {});
            });
        }

        // Función para mostrar las ventas en la tabla HTML
        function mostrarVentas() {
            const tableBody = document.getElementById('ventasTableBody');
            tableBody.innerHTML = '';
            ventas.forEach(venta => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${venta.id}</td>
                    <td>${venta.comprador}</td>
                    <td>${venta.vendedor}</td>
                    <td>${venta.fecha}</td>
                    <td>${venta.sabor}</td>
                    <td>${venta.estado}</td>
                    <td>
                        <button class="edit-btn" onclick="editarVenta(${venta.id})">Editar</button>
                        <button class="delete-btn" onclick="eliminarVenta(${venta.id})">Eliminar</button>
                    </td>
                `;
                row.id = `venta-${venta.id}`;
                tableBody.appendChild(row);
            });
        }

        // Función para guardar datos al CSV
        async function guardarDatos() {
            try {
                const headers = Object.keys(ventas[0]).join(',');
                const csv = ventas.map(venta => Object.values(venta).join(',')).join('\n');
                const blob = new Blob([headers + '\n' + csv], { type: 'text/csv' });
                const csvURL = window.URL.createObjectURL(blob);
                const downloadLink = document.createElement('a');
                downloadLink.href = csvURL;
                downloadLink.download = 'ventas.csv';
                downloadLink.click();
            } catch (error) {
                console.error('Error al guardar datos:', error);
            }
        }

        // Evento submit del formulario de venta
        document.getElementById('ventaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const comprador = document.getElementById('comprador').value;
            const vendedor = document.getElementById('vendedor').value;
            const fecha = document.getElementById('fecha').value;
            const sabor = document.getElementById('sabor').value;
            const estado = document.getElementById('estado').value;
            const ventaId = document.getElementById('ventaId').value;

            if (editMode) {
                const ventaIndex = ventas.findIndex(v => v.id == ventaId);
                ventas[ventaIndex].comprador = comprador;
                ventas[ventaIndex].vendedor = vendedor;
                ventas[ventaIndex].fecha = fecha;
                ventas[ventaIndex].sabor = sabor;
                ventas[ventaIndex].estado = estado;
                mostrarVentas();
                document.getElementById('submitBtn').textContent = 'Registrar Venta';
                editMode = false;
            } else {
                const venta = {
                    id: ventas.length > 0 ? parseInt(ventas[ventas.length - 1].id) + 1 : 1,
                    comprador,
                    vendedor,
                    fecha,
                    sabor,
                    estado
                };
                ventas.push(venta);
                mostrarVentas();
            }
            this.reset();
            guardarDatos(); // Guardar automáticamente después de cada cambio
        });

        // Función para buscar una venta por ID
        function buscarVenta() {
            const id = parseInt(document.getElementById('buscarId').value);
            const venta = ventas.find(v => v.id === id);
            if (venta) {
                alert(`ID: ${venta.id}\nComprador: ${venta.comprador}\nVendedor: ${venta.vendedor}\nFecha: ${venta.fecha}\nSabor: ${venta.sabor}\nEstado: ${venta.estado}`);
            } else {
                alert('Venta no encontrada');
            }
        }

        // Función para editar una venta
        function editarVenta(id) {
            const venta = ventas.find(v => v.id === id);
            document.getElementById('comprador').value = venta.comprador;
            document.getElementById('vendedor').value = venta.vendedor;
            document.getElementById('fecha').value = venta.fecha;
            document.getElementById('sabor').value = venta.sabor;
            document.getElementById('estado').value = venta.estado;
            document.getElementById('ventaId').value = venta.id;
            document.getElementById('submitBtn').textContent = 'Guardar Cambios';
            editMode = true;
        }

        // Función para eliminar una venta
        function eliminarVenta(id) {
            const confirmacion = confirm('¿Estás seguro de eliminar esta venta?');
            if (confirmacion) {
                ventas = ventas.filter(v => v.id !== id);
                mostrarVentas();
                guardarDatos(); // Guardar automáticamente después de cada cambio
            }
        }

        // Cargar los datos al cargar la página
        window.onload = cargarDatos;
    </script>
</body>
</html>
